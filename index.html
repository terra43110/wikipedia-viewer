<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Wikipedia Viewer</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="./main.css">
</head>

<body>
<main class="container-fluid">

  <section class="row">
    <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="Wikipedia Logo">
    <h4>Wikipedia Viewer</h4>
    <form class="form-inline">
      <div class=form-group">
        <input class="form-control" type="text" id="input-topic" placeholder="Type in a topic to search for.">
      </div>
      <button type="submit" class="btn btn-default" id="btn-search-topic">Search Topic</button>
    </form>

    <div>
      <p>or</p>
    </div>

    <div>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <button type="button" class="btn btn-primary">
          view a random Wikipedia entry
        </button>
      </a>
    </div>
  </section>

  <!-- output -->
  <section class="list-group" id="search-results">
  </section>

</main>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
